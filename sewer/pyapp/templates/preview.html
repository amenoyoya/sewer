<!doctype html>
{% load staticfiles %}
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/iconmoon.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery-ui.structure.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery-ui.theme.min.css' %}">
        <title>排水設備工事申請内容確認</title>
    </head>
    <body>
        <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <p class="navbar-text"><i class="iconmoon-hammer"></i> 排水設備工事申請内容確認</p>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="btn navbar-btn" href="/mypage/"><i class="iconmoon-cog"></i> {{ constractor.constractor }}</a></li>
                        <li><a class="btn navbar-btn" href="/logout/"><i class="iconmoon-undo2"></i> ログアウト</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" style="padding:100px 0 0 0">
            <h1>排水設備工事申請</h1>
            <table class="table">
                <tr><td></td><td><i class="iconmoon-eye"></i> 申請書の確認</td></tr>
                <tr><th><label>申請人:</label></th><td>{{ client }}</td></tr>
                <tr><th><label>申請人 住所:</label></th><td>{{ address }}</td></tr>
                <tr><th><label>申請人 電話番号:</label></th><td>{{ tel }}</td></tr>
                <tr><th><label>工事種別:</label></th><td>{{ constract }}</td></tr>
                <tr><th><label>施工場所:</label></th><td>{{ place }}</td></tr>
                <tr><th><label>工事開始日:</label></th><td>{{ start }}</td></tr>
                <tr><th><label>工事完了日:</label></th><td>{{ end }}</td></tr>
                <tr><th><label>指摘事項:</label></th><td>{{ findings }}</td></tr>
            </table>
            <hr />
            <a href='/mypage/'>マイページに戻る</a>
        </div>

        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        </script>
    </body>
</html>
